<div ng-controller="studentFormController as vm">
    <table class="table table-striped">
        <thead>
            <tr>
                <th colspan="2">Добавление студента:</th>
            </tr>
        </thead>
        <tr>
            <td>Имя</td>
            <td>
                <input type="text"
                       ng-model="vm.name" />
            </td>
        </tr>
        <tr>
            <td>Фамилия</td>
            <td>
                <input type="text"
                       ng-model="vm.lastName" />
            </td>
        </tr>
        <tr>
            <td>Проекты</td>
            <td>
                <div ng-repeat="project in vm.projects">
                    <label>
                        {{project.Name}}
                        <input ng-model="project.IsAssigned"
                               type="checkbox" />
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <td>Группа</td>
            <td>
                <div ng-repeat="group in vm.groups">
                    <label>
                        {{group.Number}}
                        <input ng-model="vm.groupId"
                               value="{{group.GroupId}}"
                               type="radio"/>
                    </label>
                </div>
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <button type="button"
                        class="btn btn-primary"
                        ng-click="vm.save()">
                    Сохранить
                </button>
                <button type="button"
                        class="btn btn-warning"
                        ng-click="vm.back()">
                    Отмена
                </button>
            </th>
        </tr>
    </table>
</div>
