<div ng-controller="projectFormController as vm">
    <table class="table table-striped">
        <thead>
            <tr>
                <th colspan="2">Добавление проекта:</th>
            </tr>
        </thead>
        <tr>
            <td>Название</td>
            <td>
                <input type="text"
                       ng-model="vm.name" />
            </td>
        </tr>
        <tr>
            <th colspan="2">
                <button type="button"
                        class="btn btn-primary"
                        ng-click="vm.save()">
                    Сохранить
                </button>
                <button type="button"
                        class="btn btn-warning"
                        ng-click="vm.back()">
                    Отмена
                </button>
            </th>
        </tr>
    </table>
</div>
